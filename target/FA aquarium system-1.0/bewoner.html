<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form onsubmit="event.preventDefault()" id="bewonerToevoegen">
    <h3>bewoner toevoegen</h3>
    <label>aquariumnaam</label>
    <input type="text" id="aqnaam" name="naam" placeholder="aquariumnaam"><br><br>
    <label>soortnaam</label>
    <input type="text" id="snaam" name="soortnaam" placeholder="soortnaam"><br><br>
    <label>kleurnaam</label>
    <input type="text" id="knaam" name="kleurnaam" placeholder="kleurnaam"><br><br>
    <label>groepsdier</label>
    <input type="text" id="gdier" name="groepsdier" placeholder="groepsdier"><br><br>
    <label>type</label>
    <input type="text" id="tp" name="type" placeholder="type"><br><br>
    <label>aantal</label>
    <input type="number" id="at" name="aantal" placeholder="aantal"><br><br>
    <button type="submit" id="bewonertoevoegenknop" onclick="bewonerToevoegen()">bewoner toevoegen</button>
</form>

<form onsubmit="event.preventDefault()" id="bewonersBekijken">
    <h3>bewoners bekijken</h3>
    <label>aquariumnaam</label><br><br>
    <input type="text" id="aquanaamo" name="naam" placeholder="aquariumnaam"><br><br>
    <button type="submit" id="bewonersbekijkenknop" onclick="bewonersBekijken()">bewoners bekijken</button>
</form>
<div id="bewonersoverzichtveld"></div>

<input type="button" value="terug naar het hoofdmenu" onclick="window.location.href = 'eigenaar.html'">

</body>
<script src="javascript/bewoner.js"></script>

</html>
